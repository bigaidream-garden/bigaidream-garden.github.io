        "content": "Who, What, Why and How?  Update: Feb/4/2022\n Hi, this is your friend Jie, homepage.\nIn French, “cultiver son jardin intérieur” means to tend to your internal garden (mind) \u0026ndash; Digital Gardening. I am doing this experiment to share my learning process in this public mind garden, which also motivates me to reflect/finetune my life/work pipeline.\nI\u0026rsquo;m using GNU Emacs, Org Roam for non-hierarchical graph-based note-taking. With the emacs ecosystem, I can do lots of fancy things, e.g. easily linking each page of local PDFs to notes (via org noter), writing complicated LaTeX notes, storing useful code snippets. I port some public notes here.\nYou can start hopping around by going to the full index. I made some entry points here:\n Life cn  ",

        "title": "de-mystifying good research and good papers",
        "tags": [],
        "content": " By Fei-Fei Li, Professor at Stanford, 2009-03-01\n Please remember this: 1000+ computer vision papers get published every year! Only 5-10 are worth reading and remembering!Since many of you are writing your papers now, I thought that I’d share these thoughts with you. I probably have said all these at various points during our group and individual meetings. But as I continue my AC reviews these days (that’s 70 papers and 200+ reviews — between me and my AC partner), these following points just keep coming up. Not enough people conduct first class research. And not enough people write good papers.\nEvery research project and every paper should be conducted and written with one singular purpose: to genuinely advance the field of computer vision. So when you conceptualize and carry out your work, you need to be constantly asking yourself this question in the most critical way you could – “Would my work define or reshape xxx (problem, field, technique) in the future?” This means publishing papers is NOT about “this has not been published or written before, let me do it”, nor is it about “let me find an arcane little problem that can get me an easy poster”. It’s about “if I do this, I could offer a better solution to this important problem,” or “if I do this, I could add a genuinely new and important piece of knowledge to the field.” You should always conduct research with the goal that it could be directly used by many people (or industry). In other words, your research topic should have many ‘customers’, and your solution would be the one they want to use.\nA good research project is not about the past (i.e. obtaining a higher performance than the previous N papers). It’s about the future (i.e. inspiring N future papers to follow and cite you, N-\u0026gt;inf).\nA CVPR’09 submission with a Caltech101 performance of 95% received 444 (3 weakly rejects) this year, and will be rejected. This is by far the highest performance I’ve seen for Caltech101. So why is this paper rejected? Because it doesn’t teach us anything, and no one will likely be using it for anything. It uses a known technique (at least for many people already) with super tweaked parameters custom-made for the dataset that is no longer a good reflection of real-world image data. It uses a BoW representation without object level understanding. All reviewers (from very different angles) asked the same question “what do we learn from your method?” And the only sensible answer I could come up with is that Caltech101 is no longer a good dataset.\nEinstein used to say: everything should be made as simple as possible, but not simpler. Your method/algorithm should be the most simple, coherent and principled one you could think of for solving this problem. Computer vision research, like many other areas of engineering and science research, is about problems, not equations. No one appreciates a complicated graphical model with super fancy inference techniques that essentially achieves the same result as a simple SVM — unless it offers deeper understanding of your data that no other simpler methods could offer. A method in which you have to manually tune many parameters is not considered principled or coherent.\nThis might sound corny, but it is true. You’re PhD students in one of the best universities in the world. This means you embody the highest level of intellectualism of humanity today. This means you are NOT a technician and you are NOT a coding monkey. When you write your paper, you communicate and . That’s what a paper is about. This is how you should approach your writing. You need to feel proud of your paper not just for the day or week it is finished, but many for many years to come.\nSet a high goal for yourself – the truth is, you can achieve it as long as you put your heart in it! When you think of your paper, ask yourself this question: Is this going to be among the 10 papers of 2009 that people will remember in computer vision? If not, why not? The truth is only 10+/-epsilon gets remembered every year. Most of the papers are just meaningless publication games. A long string of mediocre papers on your resume can at best get you a Google software engineer job (if at all – 2009.03 update: no, Google doesn’t hire PhD for this anymore). A couple of seminal papers can get you a faculty job in a top university. This is the truth that most graduate students don’t know, or don’t have a chance to know.\nReview process is highly random. But there is one golden rule that withstands the test of time and randomness — badly written papers get bad reviews. Period. It doesn’t matter if the idea is good, result is good, citations are good. Not at all. Writing is critical — and this is ironic because engineers are the worst trained writers among all disciplines in a university. You need to discipline yourself: leave time for writing, think deeply about writing, and write it over and over again till it’s as polished as you can think of.\nLast but not the least, please remember this rule: important problem (inspiring idea) + solid and novel theory + convincing and analytical experiments + good writing = seminal research + excellent paper. If any of these ingredients is weak, your paper, hence reviewer scores, would suffer.\n",

    "https:\/\/bigaidream-garden.github.io\/posts\/note_taking\/": {
        
        "title": "note taking",

        "content": "Time-stamp: \u0026lt;2022-02-04 11:43:14\u0026quot;timestamp-wrapper\u0026quot;\u0026gt;\u0026lt;2022-02-02 Wed 14:34\u0026gt;\n keywords How to study  tags :\nGeneral Taking notes while reading (either textbooks or papers) can force me to study actively, and thus understand materials more deeply and maintain longer. However, I used to make notes as self-contained as possible, such that I don\u0026rsquo;t have to refer to the original materials. I often see this form of notes in Github. This way of taking notes would consume lots of time. As discussed by Scott Young, we should mix the notes and original materials. This can be achieved with Emacs tools like Interleave.\nMath Note Taking ML Math Notation  Ian Goodfellow dlbook_notation, https://github.com/goodfeli/dlbook_notation/blob/master/math_commands.tex Machine Learning Cheat Sheet, https://github.com/soulmachine/machine-learning-cheat-sheet Suggested Notation for Machine Learning, https://github.com/mazhengcn/suggested-notation-for-machine-learning  Others' example  http://dec41.user.srcf.net/notes/ Structured proof with enumerate: https://tex.stackexchange.com/questions/443326/lamport-pf2-sty-and-hide-show-parts-of-nested-enumerate-environment How I\u0026rsquo;m able to take notes in mathematics lectures using LaTeX and Vim, https://castel.dev/post/lecture-notes-1/ How I draw figures for my mathematical lecture notes using Inkscape, https://castel.dev/post/lecture-notes-2/ GeneKao, org mode latex templates, https://github.com/GeneKao/orgmode-latex-templates  Math Structured Proof I read math books/papers by de-coding the proof with Structured Proof . The original pf2 tool is outdated. I use the latex template given in StackExchange on enumerate for proof.\n\\begin{enumerate} \\item \\label{item:test-lamport2:1b}{Text of step 1.} \\begin{enumerate} \\item \\label{item:solution-enumitem:1} Text of substep 1 \\begin{enumerate} \\item[\\textsc{PROOF}] Paragraph proof using results in \\ref{item:solution-enumitem:1}. $\\blacksquare$ \\end{enumerate}\n\\item \\label{label-2.1}{Text of substep 2} \\end{enumerate} \\item \\label{label-2.2}{Text of step 2} \\end{enumerate}\n[2021-02-25 Thu]  update: this structured proof is a bit too complicated, especially when editing it. For most simple cases, I\u0026rsquo;m jusing using align and subequations, as in https://tex.stackexchange.com/questions/27283/how-to-correctly-format-and-align-a-latex-proof\n\\begin{subequations} \\begin{align} 4xyzw \u0026amp;= 2\\cdot2tu \\\\ \u0026amp;\\le 2\\cdot(t^2+u^2) \\label{eq:a} \\\\ \u0026amp;= 2\\cdot((xy)^2+(zw)^2) \u0026amp;\u0026amp;\\text{(substituting variables)} \\\\ \u0026amp; \\textsc{PROOF} \\quad \\text{we can refer to \\eqref{eq:a} } \\nonumber \\\\ \u0026amp;= x^4+y^4+z^4+w^4 \\end{align} \\end{subequations}\nAdvices  https://www.youtube.com/watch?v=wB89lJs5A3s, My 2021 Comprehensive Obsidian Zettelkasten Workflow how to take smart notes, https://www.youtube.com/watch?v=nPOI4f7yCag Why Obsidian Will Overtake Roam, https://www.youtube.com/watch?v=_x54XJrECvk : tools shape us. org-roam encourages me to write coherent things  ",

    "https:\/\/bigaidream-garden.github.io\/posts\/%E5%9B%9E%E5%88%B0%E8%BF%87%E5%8E%BB\/": {
        
        "title": "回到过去",
        "tags": [],
        "content": " 2016-02-08\n 我想做一个有故事并且会笑着讲故事的人。\n梦境：我的时光机 我们并不总如自己想象的那么老实，即便面对自己。那些青春片的导演，比如九把刀，都是因为记性太好，又不甘心只用回忆抵抗余生，于是为自己造了一架时光机。 我们大概只是想更明白地看懂自己。\n有那么一段时间，我会经常梦见一些人一些事。醒来之后，脑子里会闪回一些片段。这些片段大多模糊，但有一些小细节却无比清晰。\n于是我想学素描，在醒来的瞬间把梦境给画下来，但发现速度总是不够快。\n 若干年后，就写了如何重建人类梦境并在电脑里显示的计划书 \u0026mdash;\u0026mdash;http://www.scribd.com/doc/98485621/Reconstructing-Dream-Content-From-Brain-Activity\n 自我救赎之旅 我虚度了自己的整个大学本科，没认真上过任何的课。\n那年看了\u0026quot;结婚大作战\u0026quot;。虽然早已和那个她分开，还是跟好哥们约好，要一起偷偷溜进那个她的婚礼现场等神父喊\u0026quot;有人反对吗\u0026quot;的时候高喊\u0026quot;我反对！\u0026quot;\n你问我为什么？ 电视里就这么演的啊。\n你问我喊了之后，准备干什么？ 我也不知道。\n幼稚？我？ 我什么时候说过自己成熟？\n我的梦想？ 找到自己喜欢的人，和找到自己喜欢做的事情\u0026mdash;\u0026mdash;我想做科学家。\n我问自己：如果，如果我真的可以重来一次，是否可以改变一些什么？ 我对过去的自己失望。 但我不想只是在梦里改写故事。 我，能不能认真实现一次自己的梦想看看？\n其实放弃不是很简单的事情吗？我们不是经常因为一些细微的小事就放弃了曾经以为对自己很重要的东西吗？因为没有人理解自己的坚持放弃了蒙尘的梦想。\n说走就走的旅行？我没那能力。 为了这场旅行，非名校毕业的我，要准备好多年。对于别人来说轻而易举的事情，我要花费数倍的努力。 我手里就这些牌，但依然想赢。 打击？当然有。曾被一个香港教授用一句话回邮件：你被我们学校录取的几率是零。 （我很\u0026quot;谢谢\u0026quot;他在百忙之中还不忘抽空打击一位陌生的学生。但是不好意思，我最不缺的就是被打击了，不少这一个。）\n支持？当然也有。我爸妈支持我做任何事情，也遇到了好多贵人。 也因为这个旅行异常困难，我喜欢分享，希望可以帮到别人一点。没有朋友的帮助，我什么都不是。\n平行世界 在最后申请PhD学校时候，故意选择了她所在的学校。 来了之后听说她已结婚，连孩子都有了。也就无法表演自己固执设想出的打断神父的桥段。 反对无效。\n我与她没有相见。一直没有。也不需再有。 总算明白，有些人会被传送到另外的平行世界，被好好照顾起来。\n\u0026ldquo;有爱才回有意志力。如果你曾花几年的时间去爱一個人，不管最后能否修成正果，你一定能在爱她的过程中，成為更好的自己；也因曾為一個人不顾一切的付出，才会有后來更坚定去爱的自己。\u0026quot;\u0026mdash;\u0026mdash;九把刀\n回头看 向前看，前面没有尽头，所以我们要不停地去攫取、去累积、去收获，尽一切力量去得到更多。然而，回头看，就会发现我们所拥有的这许多东西，并没有多大意义。\n回头看，我已经出国快5年了。 过去1年慢慢对research有了感觉，用自己的嘴遁术拿到了Microsoft，Singtel和ASTAR的赞助，希望可以在一年内毕业。 用九把刀的话：\u0026ldquo;我认真起来，连我自己都会害怕啊！\u0026rdquo;\n我并不觉得成熟是个褒义词。仔细想想，完全成熟的那一刻，也就开始散发出腐烂的味道。我现在也不成熟。\n但是有时候我想回到过去，去关心那个从前披着阴影的更幼稚的自己。 或者只是走过去，轻轻拍拍他：\u0026ldquo;慢慢会好的。不管你被多少烦恼的事情包围，或者以为自己已经快要走到绝路了，只要定下心来，坚持下去。若干年后回头看，就会发现生命其实挺厚待你的。\u0026rdquo;\n我想我就是一只船 一只漂洋过海的船 梦有多远 我就会走多远 生命就像是一只船 一只乘风破浪的船 天有多宽 海有多蓝 答案也许就在 下一站 ", 
        "url": "https:\/\/bigaidream-garden.github.io\/posts\/%E5%9B%9E%E5%88%B0%E8%BF%87%E5%8E%BB\/"
    },
    
    
    
    "https:\/\/bigaidream-garden.github.io\/posts\/%E5%B8%8C%E6%B3%A2%E5%85%8B%E6%8B%89%E5%BA%95%E8%AA%93%E8%A8%80\/": {
        
        "title": "希波克拉底誓言",
        "tags": [],
        "content": " 2017-01\n 希波克拉底誓词，俗称医师誓词，是西方医生传统上行医前的誓言，希波克拉底乃古希腊医者，被誉为西方\u0026quot;医学之父\u0026quot;，在希波克拉底所立的这份誓词中，列出了一些特定的伦理上的规范。20世纪里许多高校，尤其是美国的高校在授予博士学位的仪式上使用希波克拉底誓词。\n我博士临近毕业了，想起了多年前的一个人。虽然她早已不在人世间，但她永远是我的恩人，是她告诉了我生命的可贵和脆弱。从那时起，我开始很严肃地思考有没有办法彻底让人类摆脱疾病和衰老的纠缠。我觉得生命科学里的很多步骤都可以用人工智能的方法获得极大的加速，于是我决定PhD的方向就是人工智能。现在我已经跟医学院的人开始合作，进行癌症的早期检测了。\n故事，人 一路走来，我有时会参与到一些不常有的故事中。乍听起来，这些故事就好像假的一样。\n我想，这也许跟自己的性格和经历有关。小时候我的朋友很少，于是格外珍惜，会特别关注对方的感受，会首先放下防备 。\n好几个改变我人生轨迹的朋友都是在网络上认识的，在任何时候我都会选择首先信任对方。当我在遇到自己认可的人的时候，我也会几乎把自己所有的信息都展露出来\u0026mdash;\u0026mdash;先亮出自己的底牌，让对方少猜测。是的，我也因此上过当吃过亏，可是损失的那点钱根本就不算什么。\n我愿意做第一个丢掉身上盔甲的人。\n那一年 认识她，是从网络上。那一年，她已得了重症红斑狼疮，并且进行了干细胞治疗。她自己和周围的人都知道，这种病无法痊愈。\n红斑狼疮是一种病因不明的自身免疫性疾病，患者的自身免疫系统均被损坏，目前临床主要采用激素和免疫抑制药物进行治疗。重症病人，首先用化疗的方法杀死患者体内异常的淋巴细胞，通过药物使患者骨髓中的造血干细胞进入血液中，然后收集干细胞，最后将干细胞重新输回患者体内，让其重新建立自身免疫系统。\n但是整个治疗过程极其痛苦，她形容为地狱，而且死亡率很高：\n 终于有个13仓空出来了，因为里面的人走了，我妈妈坚决不让我进去，我知道我妈妈也怕，要知道进去了也许就出不来了，所以我妈要给我找个吉祥的仓，这样她会安心点。就这样在焦急的等待一个月后，护士姐姐通知我们可以进仓了，当时的心情又激动又害怕，憧憬出来后的重生，害怕进去后的危险。\n 治疗的时候需要在完全无菌的移植仓里待20多天，她是这么描写的：\n 最难熬的四天的化疗过去了，可是我觉得我已经挺不过去了，好难受，,好痛苦，生理和心理的双重折磨，我的坚定已经被磨灭完了。我跟我妈妈打电话说放我出去吧，我求你了我真的不行了，我要死了。妈妈说你一定要坚强，不许哭，不许半途而废。我哭着把电话挂了。我好委屈，我真的觉得我要死了，我好害怕自己死在里面，连她们最后一面都见不到，遗言都没留下就走了。 也许你们听我讲的很简单，但是里面的日子真是非人的，以前进去过的姐姐们出来了都劝我别进去，说里面是非人的日子。但我不信，因为妈妈说她们很娇气，我比她们坚强，我就这样被哄进去了。进去了才知道原来姐姐们说的是真的，好后悔，现在想起来都后怕。\n 她有脆弱过：\n 眼泪总是没由来地决堤。总是喜欢想一些有的没的。沼泽之中，我无限沉溺。我知道，我们都在等待奇迹，可是在这奇迹到来之前，我们究竟要欠多少人的呢？好像那些恩情，今生无以为报，只有等来生，做牛做马也要拔草给你吃。\n   过去的过不去。那些记忆，镶嵌在生命里，拿不出，毁不掉。就那样硬生生的硌着，心，生疼。我们是不被上天厚待的孩子，我们被上天遗忘在了某个角落，自生自灭。可是，有人遗忘了，有人记得了。有人不屑于我们的痛楚，有人是真心地待我们好。只是，无以为报。于是深深自责。希望有一天，可以不再欠。我欠谁的，都太多太多。我无能为力，我只有逃避，渐渐地逃开，渐渐地走远。希望这个世界上，有一个你们找不到的地方，我就藏在那里。\n   如果，可以在一个人手心里老去，光华尽失，也不失为幸福的事，只是这种幸福过于奢侈，我不敢奢望。只求，不要在你们手心里死去，不要看到难过的脸，不要诀别。\n   记得有人说，并且好像语文课文中有写到，猫在临死之前会离开主人的家，到一个谁也找不到的地方默默地死去。如果可以，我也想像猫一样，默默。这个世界已经无所谓失去，无所谓得到。一点温暖，都可以让人赴汤蹈火。只是，我们真的很难飞过绝望。现世的不公平，真的让人愤懑，可是又那么无奈，我们能怎么样？没有选择，只有等待？梦儿说，前方是绝路，希望在转角。只是，我距离转角，还有多远的路程？\n 她更多的是坚强：\n 今天看了一升眼泪，又想起了当初的我，难过，抱怨，害怕！ 为什么，为什么病魔会选上我，我因为什么而活着，我的人生吃苦流泪到底是为了什么，不公平，太不公平了！。我才十几岁啊，其实一直到现在这种情绪一直在，但是一直用微笑掩盖起来。不过我老师给我找了个原因，就是我太聪明了，你有看过哪些笨蛋得过这些病的，嘿嘿！\n   要活下去，试着尽情享受蓝天，清爽的风。 要活下去，不觉得丑陋。 要相信着，在某个地方会有作用。 把手放在胸口上，扑通扑通的，能感觉到跳动的声音。\n 出院后 她顺利走出了移植仓。\n 每个人都有自己的生活，自己的文字，自己的思想，自己的，仅仅是属于自己的。很平淡，很真实，很重要！每个人的生活中，总有一件事情是主旋律吧。就像妈妈，就是照顾我；外婆就是休养；表哥表妹就是上学。而我呢？不用别人说，我已经笑了，我的主旋律是医院。最艰难的我已经走过了，可是为什么我还是不能摆摊医院呢？真的要半年甚至一年才可以恢复吗？我现在真的是个婴儿吗？我很希望溶进这个社会的，仿佛我从来没有溶进这个社会，又仿佛我从来没有脱离过。\n   骨穿的滋味也受了。莫名其妙的\u0026hellip;\u0026hellip;白血病才做的化验，一针麻药扎我腰上，疼的只想哭，再没别的想法。然后是尾骨疼向大腿小腿脚后跟。而我还必须不能动，6个小时，疼的我吃安眠药都睡不着。我哭的整个走廊都听见了。医生还说：这算什么？给XX穿的时候打的不是地塞米松，是化疗针！人家那可比你疼多了，人家都不哭。我真想顶他一句：那人家习惯了！我是血液科出名的娇娇女，可是有什么办法呢？谁生下来是受苦的呢？妈妈总是说不要我抱怨，我不抱怨把怨气憋在心里，死了也是怨死鬼！十天针，不置管，我不想看见那个东西在手上。我每天去病房打针，还是我没进移植仓之前的屋子，看见挂着的瓶子，我心里真的好难过。于是闭着眼睛开始睡觉。我真的怕了！我想只有体会过的人才知道那种感受。我以为，生活中，幸福的人很多。可是，不幸的人也很多。看着那些化疗折磨过的人，想想昨天晚上跟姐姐聊天说的话，我抑制不住地痛苦。好人，好人的好报在哪里？难道这辈子是好人，下辈子就有好报？可是人重要的不是下一生，而是这一生啊！！如花的年龄，残酷的凋零。而跟我们不一样的是，她似乎已经没有治疗地方案了。\n   我不甘心浑浑噩噩地过一生而且是短暂的一生！可是，那么多的无奈摆在面前，不是说一句：走开！困难就走掉的。我只有选择反抗。原来，人真的是这么渺小，伟大不起来\u0026hellip;\u0026hellip;我也不想伟大，我想我身边的人都过着平淡的生活，无病无灾无痛，就那么过一生。.我是心甘情愿地平安过一生。呵呵。\n   每天自欺欺人的活着，告诉自己会好起来的的，告诉自己上帝总是把最好的幸福留给能够接受考验的勇士，上帝只是在考验我而已，可是只有我们这些蝴蝶知道这哪是考验？这就是煎熬！！！我把最坚强的一面展示给别人，可是只有我自己知道我很脆弱，我很胆小，我很怕死，我劝导别人那些话也是在说给自己听。我在一片劝声中住进了医院开始手术，然后又在一片祝福声中进了移植仓，然后又在一片恭喜中出了移植仓出了院。只有亲身经历过的人才知道这一切都是多么的恐怖，比红斑狼疮本身更可怕。他们不知道我在仓里面受的罪，还告诉我我已经好了，想想以后。可是我出院一个月，今天是第三次发烧。是，有好的事情发生，比如尿蛋白没有了，比如我瘦了，可是我总是腰疼头疼发烧\u0026hellip;我真的好怕好怕！我发着烧，头疼着，可是我不敢睡觉。闭上眼睛，就是那在移植仓里的片断，针头，吊瓶，护具，鲜红的血，黄色的血小板，半透明的干细胞，微量泵，还有那张我坐着睡了十几天的床。我不想再看见那些，真的真的不想啊！！好不容易睡着，还会做乱七八糟的梦。梦见我在火山中，妈妈说：我给你买了冰淇淋哦\u0026hellip;.我是真的发烧了，可是我怕再打针。\n 每次当我遇到挫折的时候再看这些文字，我都很惭愧。我真的找不到一个不坚持努力下去的理由。 You only live once.\n一起看电影 那天，她说从来没有和男生一起去电影院看过电影。我极少和别人一起去电影院看电影，但我想见见这位勇敢的女孩。 见面的那天，远远地，她走来，人群却在避让她，并带着恐惧的眼神。8月份的武汉，酷热难当，但她依然要穿得很厚。但依然可以看到露出来的手臂和膝盖。她极瘦，没有肌肉和脂肪，可以透过皮肤直接看到几乎所有的血管。\n我大方地走过去迎接她，买了票，带她进了电影院。\n我只是觉得，她是一位值得尊敬的乐观女孩。\n其实，我最开始是阻止她想看电影的想法的。因为她的抵抗力极其脆弱，哪怕只是普通人的感冒，都可能让她有生命危险。但我知道，也许她更清楚，如果现在不看电影，也许这辈子再也没有机会了。\n整个观影过程中，我只是不停地注意电影院的冷气。出了电影院，我送她上了车，各说再见。\n那之后，我再也无法联系到她。\n她的父母和所有医护人员是背后支持她的坚强而有责任心的人，也是付出最多的人。我，只是被她的生命之光照耀过的人。我的人生轨迹，很荣幸地稍稍被她改变。\n我不想装作理解别人的痛苦，因为我不曾真切感受过，更不想假装伟大。但我仍然希望靠自己的努力，尽可能消除所有的病痛折磨，因为这会让我自己，爱人亲人朋友，和所有的普通人都受益。\n不忘初心。\n =誓言内容=（有些已经不再适合现在的社会）\n敬禀医神阿波罗、阿斯克勒庇俄斯、许癸厄亚、帕那刻亚，及天地诸神圣鉴之，鄙人敬谨宣誓：\n余愿尽己之能力与判断力之所及，矢守此约。凡授余艺者：余敬如父母，为终身同甘共苦之侣；倘有急需余必接济。视彼儿女，犹余手足，如欲受业，余无偿、无条件传授之。凡余之所知，无论口授、书传俱传之吾子、吾师之子、及立誓守此约之生徒，此外不传他人。\n余愿尽己之能力与判断力之所及，恪守为病家谋福之信条，并避免一切堕落害人之败行，余必不以毒物药品与他人，并不作此项之指导，虽人请求亦必不与之，尤不为妇人施堕胎之术。余愿以此纯洁神圣之心，终身执行余之职务。至于手术，另待高明，余不施之，遇结石患者亦然，惟使专匠为之。\n无论何适何遇，逢男或女，民人奴隶，余之唯一目的，为病家谋福，并检点吾身，不为种种堕落害人之败行，尤不为诱奸之事。凡余所见所闻，不论有无业务之牵连，余以为不应泄漏者，愿守口如瓶。\n倘余严守上述之誓词，愿神仅仅使余之生命及医术，得无上光荣；余苟违誓，天地鬼神共殛之！\n",

        "content": " 2018\n 在《秀逗魔导师》里，每当莉娜·因巴斯一生起气来，就会使用龙破斩来发泄自己的怒气——比如毁掉一个村子。 龙破斩是莉娜·因巴斯的黑魔法，威力巨大，但是需要吟唱时间。\n有时候我也“骗”自己，自己只是跟别人步调不一致而已，我会慢慢赶上。 其实我一点也不坚强，我经常怀疑自己。\n另外一方面来说，生活不会说得到我“完全准备好”才让我面对各种麻烦事情。 而且，也许不会有完全准备好的那一刻。就好像《进击的巨人》里，人类永远也不会主动面对巨人的准备（咦，我果然中动漫的毒太深……）。\n我当然知道自己会有极限，而且跟我周围的人相比，我太弱，基础不好。\n老天其实待我不薄。至少，总是给了我可以改正的机会。至少让我看起来，并不那么老。\n我暂时还没想停下来。 慢慢来，比较快。\n龙破斩，还没有吟唱结束。\n",
